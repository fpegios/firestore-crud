<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firestore CRUD</title>
    
    <!-- STYLES -->
    <link href="dist/css/main.min.css" rel="stylesheet"/>   
    <!-- STYLES  -->    
</head>
<body>
    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-name"></p>
            <div class="row">
                <input type="text" id="new-firstname" placeholder="New first name"/>
                <input type="text" id="new-lastname" placeholder="New last name"/>
            </div>  
            <br>
            <button id="update">UPDATE USER</button>
            <button id="delete-user">DELETE USER</button>
        </div>
    </div>

    <div class="inputs">
        <div class="row">
            <input type="text" id="firstname" placeholder="First Name.."/>
            <input type="text" id="lastname" placeholder="Last Name.."/>
        </div>
        <br>
        <button id="add">ADD USER TO COLLECTION</button>
        <button id="delete-col">DELETE COLLECTION</button>
    </div>

    <div class="users">
        <h2>List of Users</h2>
        <p class="loading-users">Loading Users...</p>
        <p class="no-users">no Users!</p>
        <div id="userlist"></div>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>  
    <script src="dist/js/main.min.js"></script>
    <!-- SCRIPTS -->
</body>
</html>
